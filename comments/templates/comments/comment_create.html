{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="post-list">
  <h3 class="page-heading">Добавить комментарий</h3>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">{{post.title}}</h4>
    </div>
    <div class="card-body">
      <p class="card-text">Описание: {{post.description}}</p>
      <p class="card-text">Автор: {{post.owner}}</p>
      <p class="card-text">Создан в: {{post.created_at}}</p>
      <hr>
      <form action="" method="POST"> {% csrf_token %}
        <div class="form-group">
          {{form | crispy}}
        </div>
        <button type="submit" class="btn btn-lg btn-success">Добавить комментарий</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
